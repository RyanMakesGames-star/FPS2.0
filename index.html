<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FPS Game with Admin Panel</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>ðŸ”¥ FPS Arena</h1>

<div id="game">
  <div>Score: <span id="score">0</span> | Health: <span id="health">100</span></div>
  <div id="arena"></div>
  <button id="startBtn">Start Game</button>
  <button id="stopBtn" disabled>Stop Game</button>
</div>

<div id="admin">
  <div id="loginSection">
    <h3>Admin Login</h3>
    <input type="password" id="adminPassword" placeholder="Enter password">
    <button id="loginBtn">Login</button>
  </div>
  <div id="adminControls" style="display:none;">
    <h3>Admin Panel</h3>
    <label>Enemy Spawn Rate (ms)</label>
    <input type="number" id="spawnRate" value="2000">
    <button id="resetHealth">Reset Player Health</button>
    <button id="resetScore">Reset Score</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
